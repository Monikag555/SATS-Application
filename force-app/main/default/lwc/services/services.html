<template>
    <div class="carousel">
        <p class="elementTitle elementTitleMargin">Our Services</p><br><br>
        <div class="background"><br><br>
            <div class="carousel-inner">
                <template for:each={computedSlides} for:item="slide">
                    <div key={slide.id} class={slide.carouselItemClass}>
                        <div class="row">
                            <template for:each={slide.cards} for:item="card">
                                <div key={card.id} class="col-md-3">
                                    <div class="card">
                                        <img class="card-img-top" src={card.image} alt="Card image cap">
                                        <div class="card-body">
                                            <p class="card-text">{card.text}</p>
                                            <p class="card-sub-text">{card.sub_text}</p>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
            </div>
            <a class="carousel-control-prev" style="display: none;" onclick={prevSlide}>
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" style="display: none;" onclick={nextSlide}>
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            
        <br><br></div>
    </div>
</template>
