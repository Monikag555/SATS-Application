<template>
    <lightning-card title="Vulnerability Report">
        <lightning-combobox
            name="scannerReportFiles"
            label=" Select Vulnerability Report"
            value={selectedFileId}
            placeholder="Select a Scanner Report"
            options={fileOptions}
            onchange={handleFileChange}
            class="box">
        </lightning-combobox>

        <template if:true={data}>
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <p>{error}</p>
        </template>
    </lightning-card>
</template>
