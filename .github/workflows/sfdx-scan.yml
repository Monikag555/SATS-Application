on:
  push:
    branches:
      - main
      - '**'  # This will trigger on any branch push

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Salesforce CLI
        run: |
          npm install --global sfdx-cli

      - name: Authenticate to Salesforce
        run: |
          echo ${{ secrets.SFDX_AUTH_URL }} > sfdx-auth-url.txt
          sfdx auth:sfdxurl:store --sfdx-url-file sfdx-auth-url.txt --setdefaultusername --json

      - name: Install SFDX Scanner Plugin
        run: |
          sfdx plugins:install @salesforce/sfdx-scanner

      - name: Run SFDX Scanner
        run: |
          sfdx scanner:run --target "force-app/main/default/classes" --format "csv" --outfile "scanner-report.csv"

      - name: Upload CSV to Salesforce Files
        run: |
          sfdx force:data:record:create -s ContentVersion -v "Title='scanner-report' PathOnClient='scanner-report.csv' VersionData=$(base64 -w 0 scanner-report.csv)" --json
