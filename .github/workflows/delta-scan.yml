name: Vulnerability Report

on:
  push:
    branches:
      - main  # Change to the branch you want to monitor
      - "**"

jobs:
  vulnerability_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Get changed files
        id: get-changes
        run: |
          git fetch --unshallow || true
          if [ "$(git rev-list --count HEAD)" -gt "1" ]; then
            git diff --name-only HEAD~1 HEAD > changed_files.txt
          else
            echo "No previous commit to compare to." > changed_files.txt
          fi
          cat changed_files.txt

      - name: Create a list of files to audit
        id: prepare_audit_list
        run: |
          grep 'package.json$' changed_files.txt > files_to_audit.txt || true
          if [ ! -s files_to_audit.txt ]; then
            echo "No package.json files changed." > files_to_audit.txt
          fi
          cat files_to_audit.txt

      - name: Install Snyk
        run: npm install -g snyk

      - name: Validate Snyk JSON report
        run: |
            if ! jq empty reports/snyk_report.json; then
                echo "Invalid JSON format in Snyk report."
                exit 1
            fi


      - name: Run Snyk and generate report
        id: run_snyk
        run: |
              mkdir -p reports || { echo "Failed to create reports directory"; exit 1; }
              snyk test --json > reports/snyk_report.json || { echo "Snyk test failed, but continuing"; }
              
              # Validate the JSON report
              if [ ! -s reports/snyk_report.json ]; then
                echo "Snyk report is empty. No vulnerabilities found or report generation failed."
                exit 0  # Exit without error if no vulnerabilities are found
              fi
              
              # Validate JSON format
              if ! jq empty reports/snyk_report.json; then
                echo "Invalid JSON format in Snyk report."
                exit 1
              fi
              
              # Convert JSON to CSV
              echo "Converting JSON report to CSV..."
              npx json2csv -i reports/snyk_report.json -o reports/snyk_report.csv || { echo "json2csv failed"; exit 1; }
              cat reports/snyk_report.csv
          
      - name: Upload CSV report
        uses: actions/upload-artifact@v3
        with:
          name: vulnerability-report
          path: reports/snyk_report.csv
